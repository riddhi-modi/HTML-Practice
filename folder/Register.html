<html>
    <head>
        <title>Registration Form</title>
        <style>
            body{
                background-color: lightsteelblue;
                margin: auto;
                width: 30%;
                padding: 20px;
            }
            table{
                border: 3px solid #000;
                padding: 10px;
            }
            td{
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="fname">First Name : </label></td>
                    <td><input type="text" name="fname" id="fname"></td>
                </tr>
                <tr>
                    <td><label for="mname">Middle Name : </label></td>
                    <td><input type="text" name="mname" id="mname"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name : </label></td>
                    <td><input type="text" name="lname" id="lname"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender : </label></td>
                    <td>
                        <input type="radio" name="gender" id="gender" value="male">Male<br>
                        <input type="radio" name="gender" id="gender" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="course">Course : </label></td>
                    <td>
                        <select name="course" id="course">
                            <option value="">--Select--</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">JavaScript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="hobbies">Hobbies : </label></td>
                    <td>
                        <input type="checkbox" name="hobbies" value="reading" id="hobbies">Reading<br>
                        <input type="checkbox" name="hobbies" value="travelling" id="hobbies">Travelling<br>
                        <input type="checkbox" name="hobbies" value="music" id="hobbies">Music<br>
                        <input type="checkbox" name="hobbies" value="dancing" id="hobbies">Dancing<br>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone : </label></td>
                    <td><input type="text" value="+1" name="code" id="code" size="2" maxlength="3"> <input type="number" name="phone" id="phone" maxlength="10" placeholder="(999)999-9999"></td>
                </tr>
                <tr>
                    <td><label for="address">Address : </label></td>
                    <td><textarea name="address" id="address" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td><label for="email">Email Id : </label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password : </label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="password">Confirm Password : </label></td>
                    <td><input type="password" name="cpassword" id="cpassword"></td>
                </tr>
                <tr>
                    <td colspan="2" class="btns"><center></ce>
                        <br>    <input type="submit" value="Submit">
                        <input type="reset" value="Reset"></center>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
